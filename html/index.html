<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/stylesheets/style.css" type="text/css" />
    <title>Document</title>

</head>

<body class="center">
    <div class="header">
        <h1>Test</h1>
    </div>
    <form class="form" action="https://localhost:80/register/epump" method="POST">
        <div class="form-group">
            <label for="ChatId">ChatId</label>
            <input name="ChatId" type="number" class="type-2" id="ChatId" placeholder="000" min="0" max="1234567890"
                required />
        </div>
        <div class="form-group">
            <label for="EpumpId">Epump Id</label>
            <input name="EpumpId" type="text" class="type-2" id="EpumpId" placeholder="1234567890" required />
        </div>
        <div class="form-group">
            <label for="CompanyId">Company Id</label>
            <input name="CompanyId" type="text" class="type-2" id="CompanyId" placeholder="0000-0000-0000-0000" required />
        </div>
        <div class="form-group">
            <label for="AuthKey">Auth Token</label>
            <input name="AuthKey" type="text" class="type-2" id="AuthKey" placeholder="i'm an auth token" required />
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-default">Login</button>
        </div>
    </form>
</body>

</html>
